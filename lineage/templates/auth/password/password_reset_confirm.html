{% extends 'auth/base_auth.html' %}
{% block title %}Set New Password | Usunye Family{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center animate__animated animate__fadeIn">

    <div class="bg-white dark:bg-slate-900 rounded-[3rem] shadow-2xl w-full max-w-md overflow-hidden 
                border border-slate-100 dark:border-slate-800">

        <div class="bg-indigo-600 p-10 text-white text-center">
            <h2 class="text-3xl font-black uppercase tracking-tighter">New Password</h2>
        </div>

        {% if validlink %}
        <form method="post" class="p-10 space-y-6">
            {% csrf_token %}

            <p class="text-sm text-slate-500 dark:text-slate-300 text-center">
                Enter your new password below.
            </p>

            <div>
                <label class="text-[10px] font-black uppercase text-slate-400 mb-2 block tracking-widest">
                    New Password
                </label>
                <input type="password" name="new_password1" required
                    class="w-full bg-slate-50 dark:bg-slate-800 text-sm p-4 rounded-2xl border border-indigo-300 
                           focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 dark:text-white transition">
            </div>

            <div>
                <label class="text-[10px] font-black uppercase text-slate-400 mb-2 block tracking-widest">
                    Confirm New Password
                </label>
                <input type="password" name="new_password2" required
                    class="w-full bg-slate-50 dark:bg-slate-800 text-sm p-4 rounded-2xl border border-indigo-300 
                           focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 dark:text-white transition">
            </div>

            <button type="submit"
                class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black uppercase tracking-widest 
                       hover:bg-indigo-700 transition shadow-xl shadow-indigo-100 dark:shadow-none mt-4">
                Save New Password
            </button>
        </form>

        {% else %}
        <div class="p-10 text-center text-red-600">
            <p class="font-bold">This password reset link is invalid or has expired.</p>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
